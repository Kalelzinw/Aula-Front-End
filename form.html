<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1>Calc Imposto</h1>
    <div class="formulario">
        <form id="form">
            <div class="inputs">
                <label>Digite o Nome</label>
                <input type="text" id="nome"> </input>
                
            </div>
            <div class="inputs">
                <label>Digite o Valor</label>
                <input type="text" id="valor"> </input>
            </div>
            <div class="buttons">
                <button  class="btn btn-outline-dark" type="button" onclick="preencherVetor()">Calcular</button>
                <button  class="btn btn-outline-dark" type="button" onclick="removerTabela ()">Remover</button>
                <button  class="btn btn-outline-dark" type="button" onclick="apagarTabela()">Limpar</button>
            </div>
        </form>
    </div>
    <div class="tabela">
        <table id="tabela">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Valor imposto</th>
            </tr>
        </table>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="program.js"> </script>
</body>
</html>
